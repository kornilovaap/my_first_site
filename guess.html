<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Корнилова</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var tryCount = 0;
		var maxTryCount = 5;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			tryCount++;

			var userAnswer = readInt();
			if(userAnswer == answer){
				write("<b>Поздравляю, вы угадали!</b>");
				hide("button");
				hide("userAnswer");
			} else if(tryCount >= maxTryCount){
				write("Вы проиграли<br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				write("Вы ввели слишком большое число.<br>Попробуйте еще раз. Введите число от 1 до 100.<br><em>Осталось попыток " + (maxTryCount - tryCount) + ".</em>");
			} else if(userAnswer < answer){
				write("Вы ввели слишком маленькое число.<br>Попробуйте еще раз. Введите число от 1 до 100.<br><em>Осталось попыток " + (maxTryCount - tryCount) + ".</em>");				
			}
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<span>/</span>

		<a href="puzzle.html">Загадки</a>
		<span>/</span>

		<a href="guess.html">Угадайка</a>

	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">
				<h3>
					<p id="info">Угадайте число от 0 до 100.
				</h3>

				<h4>
					<i>У вас 5 поппыток.</i><br>
					Удачи!</p>
				</h4>
				
				<input type="text" id="userAnswer"><br>

				<a href="#" onClick="guess();" id="button">Проверить</a>				
			</div>

        </div>
    </div>
</div>

	

</div>
